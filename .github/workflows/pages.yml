# 骆言在线IDE GitHub Pages部署工作流
name: 部署骆言在线IDE到Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
        
      - name: 🔧 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📊 生成文件清单
        run: |
          cd web-ide
          echo "🔍 扫描项目文件..."
          node generate-manifest.js
          echo "✅ 文件清单生成完成"
          
      - name: 📁 准备部署文件
        run: |
          # 创建部署目录
          mkdir -p _site/web-ide
          
          # 复制IDE文件
          cp -r web-ide/* _site/web-ide/
          
          # 创建根目录重定向
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=./web-ide/">
              <title>骆言在线IDE</title>
          </head>
          <body>
              <p>正在跳转到骆言在线IDE... <a href="./web-ide/">点击这里</a></p>
          </body>
          </html>
          EOF
          
          echo "📦 部署文件准备完成"
          ls -la _site/
          
      - name: 🔍 验证构建结果
        run: |
          echo "📊 IDE文件统计:"
          find _site/web-ide -type f -name "*.html" -o -name "*.js" -o -name "*.css" | wc -l
          echo "📁 文件清单检查:"
          if [ -f "_site/web-ide/file-manifest.js" ]; then
            echo "✅ 文件清单存在"
            head -5 _site/web-ide/file-manifest.js
          else
            echo "❌ 文件清单缺失"
            exit 1
          fi
          
      - name: 📤 配置Pages
        uses: actions/configure-pages@v4
        
      - name: 📦 上传构建文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}web-ide/
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚀 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: 📢 部署完成通知
        run: |
          echo "🎉 骆言在线IDE部署成功!"
          echo "🔗 访问地址: ${{ steps.deployment.outputs.page_url }}web-ide/"
          echo "📱 移动端优化: 支持响应式设计"
          echo "🌓 主题切换: 支持深色/浅色模式"
          echo "📝 代码编辑: 支持402个项目文件"